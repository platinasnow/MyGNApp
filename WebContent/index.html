<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>GNApp</title>
    <style type="text/css">
        html, body {
            height: 100%;
            background-color: #1985D0;
        }
        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -25px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

    </style>
    <script id="microloader" type="text/javascript" src="sdk/microloader/development.js"></script>
</head>
<body>
    <div id="appLoadingIndicator">
    	<img src="./Image/progressBar.gif" style="width:50px;height:50px;opacity: 0.5;"/>
    </div>
</body>
</html>
